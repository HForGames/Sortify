<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
{% if no_playlist %}
    <span>You have no playlist</span>
{% else %}
    {% for item in user_playlist['items'] %}
        <div>
            {% if item['images'] == [] %}
                <span> pas d'image </span>
            {% else %}
                <img src="{{ item['images'][0]['url'] }}" width="320" height="320">
            {% endif %}
            <p>name : {{ item['name'] }} <br> number of tracks : {{ item['tracks']['total'] }}</p>
            <a href="/sort/{{ item['id'] }}">
                <input type="button" value="Create a mix with this playlist"/>
            </a>
        </div>
    {% endfor %}
{% endif %}
</body>
</html>
