<!DOCTYPE html>
<html lang="{{ locale() }}">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta id="playlist_id" data-playlist="{{ playlist_id }}">
        <meta id="id" data-id="{{ id }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='dist/style.css') }}">
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='src/header.webp') }}">
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='src/header.webp') }}">
        <title>{{ _('Loading...') }}</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

            html {
                font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            }
        </style>

        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/sort.js') }}"></script>
    </head>

    <body class="m-6 bg-cover bg-fixed" style="background-image : url('../static/src/header.webp')">
        <div class="container mx-auto relative " style="height: 85vh;">
            <div class="pt-4">
                <h1 class="my-4 text-5xl md:text-8xl text-white opacity-75 font-bold leading-tight text-left">
                      {{ format_gradient(_('Loading...'), [0, [0, 'half']]) }}
                </h1>
                <p class="text-white text-sm sm:text-lg md:text-1xl lg:text-2xl pt-5">
                    {{ _('Fetching the genres of your music, please wait.') }}
                </p>
                <p class="text-white text-sm md:text-md lg:text-lg text-opacity-30">
                    {{ _('Note that this can take up to 500 milliseconds per song to handle.') }}
                </p>
            </div>

            <div class="w-full bg-gray-700 bg-opacity-75 rounded-md dark:bg-gray-700 h-6" style="position: absolute; bottom: 5px;">
                <div id="pt" class="bg-gradient-to-r from-purple-800 to-green-500 text-lg font-medium text-blue-100 text-center p-0.5 leading-none rounded-md transition-width duration-700 ease h-6 my-auto pt-1" style="width: 0%">
                </div>
            </div>
        </div>
    </body>
</html>
